<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>
Google Maps - IP Marker Example
</title>

<h2> Google Maps - IP Marker Example </h2>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyAuaSDDUkNkdxPl2zHW-wRbcoFb8J8pFNU"
type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[

function load() {
if (GBrowserIsCompatible()) {

var map = new GMap2(document.getElementById("map"));
map.addControl(new GLargeMapControl());
map.addControl(new GMapTypeControl());

// The following defines the mid-point for the map and the initial scale. The "11" can be replaced
// with numbers between 1-16 
map.setCenter(new GLatLng(41.258531,-96.012599), 2);

GDownloadUrl("data.xml", function(data) {

var xml = GXml.parse(data);
var markers = xml.documentElement.getElementsByTagName("marker");
for (var i = 0; i < markers.length; i++) {

var point = new GLatLng(parseFloat(markers[i].getAttribute("lat")),
parseFloat(markers[i].getAttribute("lng")));
map.addOverlay(new GMarker(point));

}
});
}
}

//]]>
</script>
</head>

<body onload="load()" onunload="GUnload()">
<div id="map" style="width: 950px; height: 450px"></div>
</body>

</html>
